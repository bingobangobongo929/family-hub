name: iOS TestFlight Build

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [master]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'ios/**'
      - 'capacitor.config.ts'
      - '.github/workflows/ios-testflight.yml'

jobs:
  build-ios:
    runs-on: macos-14  # Latest macOS with Xcode 15
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # App loads from Vercel URL, so we just need to sync the native wrapper
      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          cd ios/App
          gem install fastlane

      - name: Create Fastlane directory and files
        run: |
          mkdir -p ios/App/fastlane

          # Create Appfile
          cat > ios/App/fastlane/Appfile << 'EOF'
          app_identifier("app.familyhub.home")
          apple_id(ENV["APPLE_ID"])
          team_id(ENV["APPLE_TEAM_ID"])
          itc_team_id(ENV["APPLE_TEAM_ID"])
          EOF

          # Create Fastfile
          cat > ios/App/fastlane/Fastfile << 'EOF'
          default_platform(:ios)

          platform :ios do
            desc "Build and upload to TestFlight"
            lane :beta do
              # Set up App Store Connect API
              app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_content: ENV["APP_STORE_CONNECT_API_KEY_CONTENT"],
                is_key_content_base64: true,
                in_house: false
              )

              # Get latest provisioning profiles
              get_provisioning_profile(
                app_identifier: "app.familyhub.home",
                readonly: false,
                force: true
              )

              # Increment build number
              increment_build_number(
                xcodeproj: "App.xcodeproj",
                build_number: ENV["GITHUB_RUN_NUMBER"]
              )

              # Build the app (using xcodeproj since project uses SPM, not CocoaPods)
              build_app(
                project: "App.xcodeproj",
                scheme: "App",
                export_method: "app-store",
                output_directory: "./build",
                output_name: "FamilyHub.ipa"
              )

              # Upload to TestFlight
              upload_to_testflight(
                skip_waiting_for_build_processing: true,
                apple_id: "APP_APPLE_ID_PLACEHOLDER"
              )
            end

            desc "Register device for development"
            lane :register_device do
              register_devices(
                devices: {
                  "Ed's iPhone" => ENV["DEVICE_UDID"]
                }
              )
            end
          end
          EOF

      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build and Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          cd ios/App
          fastlane beta

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
